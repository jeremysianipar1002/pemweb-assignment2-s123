<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
  <div class="clouds-bg" aria-hidden="true">
    <svg width="100%" height="220" viewBox="0 0 400 220" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute;top:0;left:0;z-index:0;">
      <ellipse cx="80" cy="120" rx="60" ry="30" fill="#fff" opacity="0.7"/>
      <ellipse cx="160" cy="100" rx="80" ry="40" fill="#fff" opacity="0.6"/>
      <ellipse cx="300" cy="130" rx="90" ry="35" fill="#fff" opacity="0.5"/>
      <ellipse cx="250" cy="70" rx="50" ry="20" fill="#fff" opacity="0.4"/>
      <ellipse cx="350" cy="60" rx="40" ry="18" fill="#fff" opacity="0.3"/>
    </svg>
  </div>
  <header>
    <h1>Weather Dashboard</h1>
    <div class="toggles">
      <button id="theme-toggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>
      <button id="unit-toggle" aria-label="Toggle Celsius/Fahrenheit">Â°C/Â°F</button>
    </div>
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search city..." aria-label="Search city">
      <ul id="suggestions" class="hidden"></ul>
    </section>
    <section id="weather-section">
      <div id="current-weather" aria-live="polite"></div>
      <div id="forecast"></div>
    </section>
    <section id="favorites-section">
      <h2>Favorites</h2>
      <ul id="favorites-list"></ul>
    </section>
    <section id="history-section">
      <h2>Recent Searches</h2>
      <ul id="history-list"></ul>
    </section>
    <div id="loading" class="hidden">Loading...</div>
    <div id="error" class="hidden" role="alert"></div>
  </main>
  <footer>
    <small>&copy; 2025 Weather Dashboard</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
